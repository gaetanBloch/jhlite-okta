<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <!-- jhipster-needle-angular-menu -->
  </mat-menu>
  <span>{{ appName }}</span>
  <span class="toolbar-spacer"></span>
  <img alt="Angular logo" class="angular-logo" ngSrc="content/images/AngularLogo.svg" width="50" height="50" priority />
  <span class="space-separator" id="menu-space-separator"></span>
  <jhi-login></jhi-login>
</mat-toolbar>

<img alt="JHipster logo" class="jhipster-logo" ngSrc="../../../../content/images/JHipster-Lite-neon-red.png" width="250" height="47" priority />

<router-outlet></router-outlet>

<div id="footer">
  <h1>{{ appName }}: Angular + TypeScript</h1>
  <p>
    Recommended IDE setup:
    <a href="https://code.visualstudio.com/" target="_blank" rel="noopener">VSCode</a>
  </p>
  <p>
    <a href="https://angular.io/tutorial" target="_blank" rel="noopener">Angular Documentation</a>
    |
    <a href="https://angular.io/cli" target="_blank" rel="noopener">Angular CLI Documentation</a>
  </p>
  <p>
    Edit
    <code>app.component.ts</code> to test hot module replacement.
  </p>
</div>
