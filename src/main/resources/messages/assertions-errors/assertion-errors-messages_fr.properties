#######################################################################################
############################ Messages for assertion errors ############################
#######################################################################################

assertion-error.MISSING_MANDATORY_VALUE.title=Valeur obligatoire manquante
assertion-error.MISSING_MANDATORY_VALUE.detail=Le contenu de {{ field }} doit être renseigné

assertion-error.NUMBER_VALUE_TOO_LOW.title=Nombre trop petit
assertion-error.NUMBER_VALUE_TOO_LOW.detail=La valeur de {{ field }} doit être supérieure à {{ min }} (valeur actuelle : {{ value }})

assertion-error.NUMBER_VALUE_TOO_HIGH.title=Nombre trop grand
assertion-error.NUMBER_VALUE_TOO_HIGH.detail=La valeur de {{ field }} doit être inférieure à {{ max }} (valeur actuelle : {{ value }})

assertion-error.NULL_ELEMENT_IN_COLLECTION.title=Element null dans la collection
assertion-error.NULL_ELEMENT_IN_COLLECTION.detail=Il y a un élément non renseigné (null) dans {{ field }}

assertion-error.NOT_AFTER_TIME.title=Date trop tôt
assertion-error.NOT_AFTER_TIME.detail=La date {{ field }} est incorrecte, elle doit plus tard

assertion-error.NOT_BEFORE_TIME.title=Date trop tard
assertion-error.NOT_BEFORE_TIME.detail=La date {{ field }}  est incorrecte, elle doit plus tôt

assertion-error.STRING_TOO_LONG.title=Chaine trop longue
assertion-error.STRING_TOO_LONG.detail=Le contenu de {{ field }} est trop long, il ne doit pas excéder {{ maxLength }} caractère(s) (longueur actuelle {{ currentLength }})

assertion-error.STRING_TOO_SHORT.title=Chaine trop courte
assertion-error.STRING_TOO_SHORT.detail=Le contenu de {{ field }} est trop court, il ne doit pas être supérieur à {{ minLength }} caractère(s) (longueur actuelle {{ currentLength }})

assertion-error.STRING_WITH_WHITESPACES.title=Chaîne avec des espaces
assertion-error.STRING_WITH_WHITESPACES.detail=La chaîne {{ field }} ne doit pas contenir d'espaces

assertion-error.TOO_MANY_ELEMENTS.title=Trop d'éléments
assertion-error.TOO_MANY_ELEMENTS.detail=Il y a trop d'éléments dans {{ field }}, le maximum est de {{ maxSize }} (il y a actuellement {{ currentSize }} élément(s))
